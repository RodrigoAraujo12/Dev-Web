<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Links</title>
	<style type="text/css">
		
		a{
			padding: 5px 10px;
			text-decoration: none;
		}
		/* link Ã± visitado */
		a:link{
			color: #b9c941;
		}
		/*link visitados */
		a:visited{
			color: #c0c0c0;
		}
		/*passar o curso no link*/
		a:hover{
			color: #6d790f;
			background: black;
		}
		/*Links ativos quando clicados*/
		a:active{
			color: #e4f371;
		}

	</style>
</head>
	<body>

		<a href="https://www.google.com.br">Google</a> |
		<a href="https://www.tecmundo.com.br">Tec Mundo</a>

	</body>
</html>
