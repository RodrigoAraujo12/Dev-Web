<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Elementos flutuantes</title>
	<style type="text/css">
		#principal{
			border: solid red;
			background: green;

		}
		.conteudo{
			background: blue;
			width: 200px;
			height: 200px;
			border: solid gray;
			float: right;
		}
		.conteudo1{
			background: red;
			width: 200px;
			height: 200px;
			border: solid gray;
			float: right;
		}
		.clear{
			clear: both;
		}


	</style>
</head>
<body>

	<div id="principal">
		<div class="conteudo1">
			Conteudo 1
		</div>
		<div class="conteudo">
			Conteudo 2
		</div>
		<div class="conteudo">
			Conteudo 3
		</div>
		<div class="clear"></div>
	</div>

</body>
</html>
