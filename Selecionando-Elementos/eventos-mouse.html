<!DOCTYPE html>
<html>
<head>
	<title>Eventos mouse</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

	<button id="botao">Clique</button>
	<h1 id="h1">Clique</h1>
	<input type="text" id="entrada">

	<script type="text/javascript">
		
		function executar(){
			console.log("Executar")

	</script>

</body>
</html>
