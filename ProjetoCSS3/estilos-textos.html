<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Estilos de textos</title>
		<style type="text/css">

			body{
				font-size: 30px;
				font-family: "Times New Roman",Times,serif;
			}
			.negrito{
				font-weight: 900;
				/* normal,bold [100:900] */
			}
			.italico{

				font-style: italic;
			}
			.formatação{
			text-decoration: underline;
			}
			.texto{
				font:bold 40px "Times New Roman";
			}
	
		</style>
	</head>
	
	<body>
		<p class="negrito">Texto em negrito</p>
		<p class="texto">Texto em negrito</p>
		<p class="italico">Texto em itálico</p>
		<p class="formatação">Texto sublinhado</p>

	</body>
</html>
