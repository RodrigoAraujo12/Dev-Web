<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>flex box</title>
	<style type="text/css">
		#conteudo{
			background: #dcdcdc;
			height: 600px;
			display: flex;
		
		}
		.item{
			background: white;
			border: 1px solid gray;
			width: 100px;
			height: 100px;
			margin: 10px;

		}
	</style>
</head>
	<body>
		<h1>Flex box</h1>
		<div id="conteudo">
			<div class="item">item1</div>
			<div class="item">item2</div>
			<div class="item">item3</div>
			<div class="item">item4</div>
			
		</div>
	</body>
</html>
